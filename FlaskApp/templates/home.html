{% include "index.html" %}

{% block content %}

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row" style="background: white; text-align: center">
        <h1 class="page-header" style="background: white; color: #d47500;">Riverdawgz Golfing</h1>
    </div>
    <div class="row" style="padding-top: 5px">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <label class="form-check-label" style="padding-left: 15px">Player</label>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="text-align: center">
            <label class="form-check-label">Riverdawg</label>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center; padding-right: 30px">
            <label class="form-check-label">Score</label>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="color: #d47500; text-align: right; padding-right: 25px">
            <label class="form-check-label">Pos</label>
        </div>
    </div>
    <div class="row">
        <ul class="list-group">
            {% for golfer in golfers %}
                <li id="listItem" value="{{ golfer.pos }}" class="list-group-item" style="width: 100%; height: 60px;">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <label class="form-check-label">{{ golfer.name }}</label>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="text-align: center">
                        <label class="form-check-label">{{ golfer.cont }}</label>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center; padding-left: 25px">
                        <label class="form-check-label">{{ golfer.overall }}</label>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="color: #d47500; text-align: right">
                        {% if golfer.pos == 1000 %}
                            <label class="form-check-label">OUT</label>
                        {% else %}
                        <label class="form-check-label">{{ golfer.pos }}</label>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}

<script src="static/dist/js/riverdawgzGolfing/home.js"></script>
